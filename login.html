<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://getbootstrap.com/docs/4.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Icarus Login</title>
</head>
<body>
<div class="container">
    <div class="row mb-3">
        <div class="col-3">&nbsp;</div>
        <div class="col-6">&nbsp;</div>
        <div class="col-3">&nbsp;</div>
    </div>
    <div class="row mb-3">
                <div class="col-3">&nbsp;</div>
                <div class="col-6 align-middle">
                    <table class="table">
                        <tr>
                            <td class="text-center border-0"><img src="https://iikati1066.github.io/img/IL-2000_Logo.png" alt="IL2000 logo"></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td>
                                <form>
                                    <div class="form-group">
                                        <label for="userInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="userInputEmail1" aria-describedby="userEmail">
                                       <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                                    </div>
                                    <div class="form-group">
                                        <label for="UserInputPassword">Password</label>
                                        <input type="password" class="form-control" id="UserInputPassword">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-3">&nbsp;</div>
    </div>
</div>
</body>
</html>
